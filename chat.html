<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEBoot Chat</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
  <script src="https://js.puter.com/v2/"></script>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_SVG"></script>
</head>
<body class="light-theme">
  <div class="sidebar closed">
    <h2>DEBoot</h2>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="chat.html" class="active"><i class="fas fa-comment"></i> New Chat</a>
    <a href="privacy.html"><i class="fas fa-shield-alt"></i> Privacy</a>
    <a href="#" class="settings-toggle"><i class="fas fa-cog"></i> Settings <i class="fas fa-chevron-down"></i></a>
    <div class="settings-menu">
      <a href="#" onclick="toggleTheme()"><i class="fas fa-adjust"></i> Toggle Theme</a>
      <a href="#" onclick="clearChat()"><i class="fas fa-trash"></i> Clear Chat</a>
      <a href="#" onclick="exportChat()"><i class="fas fa-download"></i> Export Chat</a>
      <a href="#" onclick="refreshChat()"><i class="fas fa-sync"></i> Refresh</a>
      <a href="#" onclick="searchChatHistory()"><i class="fas fa-search"></i> Search History</a>
    </div>
  </div>
  
  <div class="page-container full-width">
    <div class="chat-container">
      <header>
        <button class="sidebar-toggle" aria-label="Toggle Sidebar"><i class="fas fa-bars"></i></button>
        <h1>DEBoot Chat</h1>
        <div class="theme-toggle">
          <select id="themeSelect" onchange="changeTheme(this.value)" aria-label="Select theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </div>
      </header>
      <div id="chatbox"></div>
      <div class="input-area">
        <input type="file" id="fileInput" style="display: none;" accept=".txt,.pdf,.jpg,.jpeg,.png" />
        <button class="input-btn" onclick="document.getElementById('fileInput').click();" aria-label="Upload file"><i class="fas fa-paperclip"></i></button>
        <button class="input-btn" id="voiceInputBtn" aria-label="Voice input"><i class="fas fa-microphone"></i></button>
        <textarea id="userInput" placeholder="Type your message or upload a file..." rows="1" autocomplete="off" aria-label="Message input"></textarea>
        <select id="modelSelect">
          <option value="deepseek-chat">DeepSeek Chat</option>
          <option value="deepseek-reasoner">DeepSeek Reasoner</option>
          <option value="meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo">Meta Llama 3.1 405B</option>
          <option value="claude-3-7-sonnet">Claude 3.5 Sonnet</option>
          <option value="o3-mini">OpenAI o3-mini</option>
          <option value="gpt-4o">GPT-4o</option>
        </select>
        <button onclick="sendMessage()" aria-label="Send message"><i class="fas fa-paper-plane"></i> Send</button>
        <button onclick="resendLastMessage()" aria-label="Resend last message"><i class="fas fa-redo"></i> Resend</button>
        <button id="mathModeToggle" onclick="toggleMathMode()" aria-label="Toggle math mode"><i class="fas fa-square-root-alt"></i> Math Mode</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>

</html>
